    <h2>Contact Me</h2>
    <form action="/" method="post">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <label for="lname">Last name:</label><br>

      <input type="tel" id="phn" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

      <label for="mes" required>Message:</label><br>
      <textarea id="mes" name="message" rows="10" col="30"></textarea><br>

    </form>
